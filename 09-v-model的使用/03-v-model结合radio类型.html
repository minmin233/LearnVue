<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<label for="male">
			<input type="radio" id="male" value="男" v-model="sex">男
		</label>
		<label for="female">
			<input type="radio" id="female" value="女" v-model="sex">女
		</label>
		<h2>{{sex}}</h2>
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'nihao',
				sex:'男'
			}
		})
	</script>

</body>

</html>
