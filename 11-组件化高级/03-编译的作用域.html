<!DOCTYPE html>
<cpn lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<!-- 根据app实例决定 看在哪个模板里面 -->
		<cpn v-show="isShow"></cpn>
	</div>

	<template id="cpn">
		<div>
			<h2>我是子组件</h2>
			<button v-show="isShow"></button>
		</div>
	</template>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'nihao',
				isShow:true
			},
			components: {
				cpn: {
					template: '#cpn'
				},
				data(){
					return {
						isShow:false
					}
				}
			}
		})
	</script>

</body>

</cpn>
