<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<h2>{{firstName + ' ' + lastName}}</h2>
		<h2>{{firstName}} {{lastName}}</h2>
		<h2>{{getFullName()}}</h2>
		<h2>{{fullName}}</h2>

		<h2></h2>
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				firstName:'haha',
				lastName:'heihei'
			},
			computed:{
				fullName:function(){
					return this.firstName + ' ' + this.lastName;
				}
			},
			methods:{
				getFullName(){
					return this.firstName+' '+this.lastName;
				}
			}
		})
	</script>

</body>

</html>
