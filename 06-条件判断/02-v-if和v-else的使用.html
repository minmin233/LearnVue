<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<h2 v-if=isShow>{{message}}</h2>
		<h1 v-else>isShow为false时，显示我</h1>
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'nihao',
				isShow: true
			}
		})
	</script>

</body>

</html>
