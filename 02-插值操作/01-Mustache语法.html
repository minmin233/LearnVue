<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<h2>{{message}}</h2>
		<h2>{{message}},minmin</h2>
		<!-- 可以写一些简单的表达式 -->
		<h2>{{firstname + lastname}}</h2>
		<h2>{{firstname + ' '+ lastname}}</h2>
		<h2>{{firstname}} {{lastname}}</h2>
		{{counter*2}}
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'nihao',
				firstname:'haha',
				lastname:'heihei',
				counter:100
			}
		})
	</script>

</body>

</html>
