<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<h2>{{message}}</h2>
		<!-- 只渲染一次 -->
		<h2 v-once>{{message}}</h2>
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'nihao',
			}
		})
	</script>

</body>

</html>
