<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
	<style>
	.active{
		color:red;
	}
	</style>
</head>

<body>
	<div id="app">
		<!-- <h2 class="active">{{message}}</h2>
		<h2 :class="active">{{message}}</h2>-->
		<!-- <h2 v-bind:class="{key:value}">{{message}}</h2>
		<h2 v-bind:class="{类名:boolean}">{{message}}</h2> -->

		<!-- <h2 v-bind:class="{active:true,line:true}">{{message}}</h2> -->
		<!-- <h2 class="title" v-bind:class="{active:isActive,line:isActive}">{{message}}</h2> -->
		<h2 class="title" v-bind:class="getClasses()">{{message}}</h2>
		<button v-on:click="btnClick">按钮</button>
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'nihao',
				// active:'active'
				isActive:true,
				isLine:true
			},
			methods:{
				btnClick:function(){
					this.isActive=!this.isActive;
				},
				getClasses:function(){
					return { active: this.isActive, line: this.isActive };
				}
			}
		})
	</script>

</body>

</html>
