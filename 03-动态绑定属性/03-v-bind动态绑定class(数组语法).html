<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<!-- <h2 class="title" :class="['active','line']">{{message}}</h2> -->
		<!-- 没有单引号，是变量 -->
		<!-- <h2 class="title" :class="[active,line]">{{message}}</h2> -->
		<h2 class="title" :class="getClasses()">{{message}}</h2>
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'nihao',
				active:'aaa',
				line:'bbb'
			},
			methods:{
				getClasses:function(){
					return [this.active, this.line];
				}
			}
		})
	</script>

</body>

</html>
