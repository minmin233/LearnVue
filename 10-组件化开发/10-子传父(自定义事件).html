<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<!-- 父组件模板 -->
	<div id="app">
		<cpn v-on:itemclick="cpnclick"></cpn>
	</div>

	<!-- 子组件模板 -->
	<template id="cpn">
		<div>
			<button v-for="item in categories" @click="btnclick(item)">{{item.name}}</button>
		</div>
	</template>

	<script src="../js/vue.js"></script>

	<script>
		// 子组件
		const cpn = {
			template: '#cpn',
			data() {
				return {
					categories:[
						{id:'aaa' , name:"热门推荐"},
						{ id: 'bbb', name:"手机数码" },
						{ id: 'ccc', name:"家用家电" },
						{ id: 'eee', name:"电脑办公" }
					]
				}
			},
			methods: {
				// 要把点击了谁告诉父组件
				btnclick(item){
					//console.log(item);
					//自定义事件 
					this.$emit('itemclick',item)
				}
			}
		}

		//父组件
		const app = new Vue({
			el: '#app',
			data: {
				message: 'nihao',
			},
			components: {
				'cpn': cpn
			},
			methods:{
				cpnclick(item){
					console.log('111',item);
					
				}
			}
		})
	</script>

</body>

</html>
