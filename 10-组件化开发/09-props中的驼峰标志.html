<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<!-- v-bind不支持驼峰 -->
		<cpn :cinfo="info"></cpn>
		<cpn :cmessage="message"></cpn>
	</div>

	<template id="cpn">
		<div>
			<h2>{{cinfo.name}}</h2>
			<p>{{cmessage}}</p>
		</div>
	</template>

	<script src="../js/vue.js"></script>

	<script>
		//父传子 父组件是vue实例 子组件是自定义组件
		const cpn = {
			template: '#cpn',
			props:{
				cinfo:{
					type:Object,
					default(){
						return {}
					}
				},
				cmessage:{
					type:String,
					default:''
				}
			}
		}

		const app = new Vue({
			el: '#app',
			data: {
				info:{
					name:'minmin',
					age:18,
					gender:'female'
				},
				message:'hahaha'
			},
			components: {
				cpn
			}
		})
	</script>

</body>

</html>
