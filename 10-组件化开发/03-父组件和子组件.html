<head>

<body>

	<script>

		const cpnC1 = Vue.extend({

			<div>
				<h2>我是标题1</h2>

			})

			const cpnC2 = Vue.extend({

			components:{

			el: '#app',

			components: {
				//'my-cpn1': cpnC1,
