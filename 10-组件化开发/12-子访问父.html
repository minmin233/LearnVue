<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<cpn></cpn>
	</div>

	<template id="cpn">
		<div>
			<h2>我是子组件cpn</h2>
			<ccpn></ccpn>
		</div>
	</template>

	<template id="ccpn">
		<div>
			<h2>我是子子组件ccpn</h2>
			<button @click="btnClick">我是子子组件ccpn按钮</button>
		</div>
	</template>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: '我是vue实例的message'
			},
			components: {
				cpn: {
					template: '#cpn',
					data(){
						return {
							name:'我是子组件cpn的name'
						}
					},
					components: {
						ccpn: {
							template: '#ccpn',
							methods: {
							btnClick() {
							// 1.访问父组件
								console.log(this.$parent);
								console.log(this.$parent.name);
								console.log(this.$root.message);
								
						}
					}
				}
			 }
			}
			}
		})
	</script>

</body>

</html>
