<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">

</head>

<body>
	<div id="app">
		<!-- 在遍历过程中，没有使用索引值 -->
		<ul>
			<li v-for='item in names'>{{item}}</li>
		</ul>

		<ul>
			<li v-for="(item,index) in names">{{index+1}}.{{item}}</li>
		</ul>
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				names: ['海贼王', '东邪西毒', '星际穿越', '大话西游', '盗梦空间']
			}
		})
	</script>
</body>

</html>
