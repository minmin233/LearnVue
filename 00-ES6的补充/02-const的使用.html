<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<meta charset="UTF-8">
		
	</head>
	<body>
	<script>
		// 被赋值之后，不能修改
		const name='hh';
		// name='aa';

		// 必须进行赋值
		// const abc;

		// 指向的对象不能修改，但是可以改变对象内部的属性
		const obj={
			name:'minmin',
			age:18,
			height:1.88
		}
		obj.name='haha';
	</script>
	</body>
</html>
