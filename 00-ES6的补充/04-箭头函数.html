<!DOCTYPE html>
<html lang="en">
	<head>
		<title>箭头函数</title>
		<meta charset="UTF-8">
	
	</head>
	<body>
	<script>
		//将箭头函数赋值给一个变量，变量名字就是函数名字
		//箭头函数是用来简化函数定义语法的

		const aaa = function(){}

		const objobj={
			bbb(){
				
			}
		}

		const fn = ()=>{
			console.log(123);	
		}
		fn();

		//函数体中只有一句代码，且执行结果就是返回值，大括号可以省略
		const sum=(num1,num2)=>num1+num2
		const res=sum(10,10);
		console.log(res);

		//形参只有一个，可以省略小括号
		const sum2=v=>{
			alert(v)
		}
		sum2(6);

		// 箭头函数不绑定this关键字，没有自己的this关键字
		//箭头函数中的this,指向的是函数定义位置的上下文this
		function func(){
			console.log(this);
			return () =>{
				console.log(this);//箭头函数被定义在了func内部
			}
		}
		const obj={name:'minmin'};
		const resFn=func.call(obj);//call改变了func中的this指向
		resFn();

		//面试题
		//obj1是一个对象，没有作用域，相当于全局作用域，this指向window
		var age=100;
		var obj1={
			age:20,
			say:()=>{
				alert(this.age);
			}
		}
		obj1.say();
	</script>
	</body>
</html>
