<!DOCTYPE html>
<html lang="en">

<head>
	<title>Title</title>
	<meta charset="UTF-8">
</head>

<body>
	<div id="app">
		<!-- 事件调用的方法没有参数 -->
		<button @click="btn1Click()">1</button>
		<button @click="btn1Click">1</button>
		<!-- 在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的 -->
		<button @click="btn2Click(123)">2</button>
		<button @click="btn2Click()">2</button>
		<button @click="btn2Click">2</button>
		<!-- 方法定义时，我们需要event对象，同时又需要其他参数 -->
		<button @click='btn3Click'>3</button>
		<!-- 在调用方法，如何手动的获取到浏览器参数的event对象：$event -->
		<button @click='btn3Click(123,event)'>3</button>
		<!-- 基本数据类型不是变量 -->
		<button @click='btn3Click(123,$event)'>3</button>
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const app = new Vue({
			el: '#app',
			data: {
				message: 'nihao',
				event:'minmin'
			},
			methods:{
				btn1Click(){
					console.log('111');
				},
				btn2Click(abc){
					console.log('---'+abc);
					
				},
				btn3Click(abc,event){
					console.log('+++',abc,event);
					
				}
			}
		})
	</script>

</body>

</html>
