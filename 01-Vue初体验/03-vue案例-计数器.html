<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Title</title>
		<meta charset="UTF-8">
		
	</head>
	<body>
	<div id="app">
		<h2>当前计数:{{counter}}</h2>
		<!-- <button v-on:click="counter++">+</button> -->
		<!-- <button v-on:click="counter--">-</button> -->
		<!-- <button v-on:click="add">+</button> -->
		<button @click="add">+</button>
		<button v-on:click="sub">-</button>
	</div>

	<script src="../js/vue.js"></script>

	<script>
		const obj={
			counter:0
		}
	const app= new Vue({
		el:'#app',
		/* data:{
			counter:0
		}, */
		data:obj,
		methods:{
			add:function(){
				this.counter++;
			},
			sub:function () {
				this.counter--;
			}
		}

	})	

	// 拿button元素
	// 添加监听事件
	</script>
	</body>
</html>
